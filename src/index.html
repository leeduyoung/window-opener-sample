<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Window Opener Sample</title>
</head>
<body>
    <div>
        <h1>Window.opener</h1>
        <p>
            현재 윈도우를 오픈한 윈도우의 reference를 반환합니다.
    
            <br/>윈도우 A에서 window.open()을 통해서 윈도우 B를 열었다면, window.opener를 통해서 
            <br/>윈도우 B에서 윈도우 A를 컨트롤 할 수 있는 기술입니다.
        </p>
    </div>

    <div>
        <button id="window-open-button">윈도우 B 열기 (window.open())</button>
    </div>

    <!-- IMPORT JAVASCRIPT -->
    <script src="index.js"></script>
</body>
</html>
